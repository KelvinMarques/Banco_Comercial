<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <script src="app2.js"></script>
    <main>
        <div class="div_primary">
            <div class="marca">
                <img id="logo" src="/tela de login/imagens_login/W 1.png">
                <h1 id="name">WiseInvest Bank</h1>
                <h2 id="name_2">INVESTIMENTO INTELIGENTE</h2>
            </div>
            <p id="paragraf">Na WiseInvest, buscamos democratizar o
                investimento, oferencendo soluções
                inteligentes e acessíveis, para impulsionar o
                sucesso financeiro de nossos clientes.</p>
            <div class="second_images">
                <img id="man" src="/tela de login/imagens_login/presentation 1.png" alt="homem mostrando graficos">
                <img id="woman" src="/tela de login/imagens_login/project-management 1.png"
                    alt="mulher mostrabdo graficos">
            </div>
        </div>
        <form id="form">
            <h2 id="acess">Acesse sua conta!</h2>
            <div class="inputs_form">
                <div class="login_form">
                    <label for="input_email">Login</label>
                    <input id="input_email" name="input_email" type="email" placeholder="E-mail" required>
                </div>
                <div class="form_password">
                    <label for="input_password">Senha</label>
                    <input id="input_password" name="input_password" type="password" placeholder="Senha" required>
                    <a id="forgot_password" href="">Esqueceu a senha?</a>
                </div>
            </div>
            <button type="submit" id="button_submit">Enviar</button>
            <div class="account_form">
                <p id="havent_account">Ainda não possui uma conta?</p>
                <button type="button" id="create_account">Abrir uma conta</button>
            </div>

        </form>
    </main>
</body>

</html>
